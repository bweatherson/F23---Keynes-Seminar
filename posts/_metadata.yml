# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

format: 
    html:
      theme: 
        light: 
          - solar
          - html-fonts.scss
          - solar-defaults.scss
      linestretch: 1.5
      toc: true
      toc-depth: 3
      toc-location: left
      reference-location: margin
      margin-header: "&nbsp;"
      fontsize: 1.2em
      include-in-header:
        - text: |
            <link rel="stylesheet" href="https://use.typekit.net/uzz2drx.css">
      mainfont: "ff-scala-sans-pro, sans-serif"
      html-math-method: mathjax
    pdf: 
#      geometry: "left=1.5in,right=1.5in,top=1.78in,bottom=1.78in"
      mainfont: Scala Pro
      sansfont: Scala Sans Pro
      mainfontoptions: Scale = MatchLowercase
      fontsize: 11pt
      linkcolor: black
      link-citations: true
      reference-location: margin
      include-in-header:
        text: |
          \setlength\heavyrulewidth{0ex}
          \setlength\lightrulewidth{0ex}